<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/pavan-h/QR-code-component/blob/main/favicon-32x32.png?raw=true">
  
  <title>Frontend Mentor | QR code component</title>
   
</head>
<body>
  <main id="qr">
      <div>
        <img src="https://github.com/pavan-h/QR-code-component/blob/main/image-qr-code.png?raw=true" alt="qrcode">
      </div>
      <div class="text">
      <h2>Improve your front-end skills by building projects?</h2>
      <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3></div>
  </main>
  <fotter>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pavan</a>.
  </div>
  </fotter>
</body>
</html>
